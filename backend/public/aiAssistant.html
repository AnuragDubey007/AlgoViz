<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistance</title>
    
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="aiAssistant.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <!-- Floating AI Assistant -->
    <div id="aiAssistant" class="ai-assistant">
        <!-- AI Chat Button -->
        <div id="aiButton" class="ai-button">
            <svg class="ai-button-icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"/>
            </svg>
            <!-- Notification Dot -->
            <div class="ai-notification-dot">
                <div class="ai-notification-dot-inner"></div>
            </div>
        </div>

        <!-- AI Chat Window -->
        <div id="aiChatWindow" class="ai-chat-window">
            <!-- Chat Header -->
            <div class="ai-chat-header">
                <div class="ai-header-left">
                    <div class="ai-avatar">
                        <span class="ai-avatar-emoji">ðŸ¤–</span>
                    </div>
                    <div class="ai-header-text">
                        <div class="ai-name">AlgoViz AI</div>
                        <div class="ai-status">
                            <div class="ai-status-dot"></div>
                            Online
                        </div>
                    </div>
                </div>
                <button id="closeChat" class="ai-close" aria-label="Close chat">
                    <svg class="ai-close-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>

            <!-- Chat Messages Container -->
            <div id="chatMessages" class="ai-messages">
                <!-- Welcome Message -->
                <div class="message-row">
                    <div class="ai-avatar ai-avatar--sm">
                        <span class="ai-avatar-emoji ai-avatar-emoji--sm">ðŸ¤–</span>
                    </div>
                    <div class="message-bubble">
                        <p class="message-text">Hi! I'm your AlgoViz AI assistant. I can help you understand algorithms, analyze complexity, and answer any questions about data structures!</p>
                        <div class="quick-questions">
                            <button class="quick-question">Explain Quick Sort</button>
                            <button class="quick-question">Time Complexity</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator (Hidden by default) -->
            <div id="typingIndicator" class="typing-indicator hidden">
                <div class="message-row">
                    <div class="ai-avatar ai-avatar--sm">
                        <span class="ai-avatar-emoji ai-avatar-emoji--sm">ðŸ¤–</span>
                    </div>
                    <div class="message-bubble">
                        <div class="typing-dots">
                            <div class="typing-dot typing-dot-1"></div>
                            <div class="typing-dot typing-dot-2"></div>
                            <div class="typing-dot typing-dot-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-area">
                <div class="chat-input-row">
                    <input 
                        id="chatInput"
                        type="text" 
                        placeholder="Ask me anything about algorithms..."
                        class="chat-input"
                    >
                    <button id="sendMessage" class="chat-send" aria-label="Send message">
                        <svg class="chat-send-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                        </svg>
                    </button>
                </div>
                <div class="chat-footer-note">
                    Powered by AlgoViz AI â€¢ Always learning
                </div>
            </div>
        </div>
    </div>
</body>
<script src="aiAssistant.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</html>
