<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding</title>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/Modules/pathfinding.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
     <div id="navbar"></div>
    <main>
        <!-- Header-sectiom -->
    <div id="pageheading"></div>

    <!-- Control-Panel -->
     <section class="control-panel">
        <div>
            <h2 class="control-title">Controls</h2>
        </div>
        <div class="control-body">
            <div class="control-content">
                <!-- Algorithm & Maze Section -->
                 <div class="control-section">
                    <div class="algorithm-box">
                        <label class="algorithm-label" for="">Algorithms</label>
                        <div class="dropdown">
                            <button class="dropdown-button algorithm-dropdown">
                                <span class="algorithm-text">Dijkstra's Algorithm</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div class="dropdown-content algorithm-content">
                                <div class="dropdown-item">Dijkstra's Algorithm</div>
                                <div class="dropdown-item">A* Search</div>
                                <div class="dropdown-item">Breadth-First-Search</div>
                                <div class="dropdown-item">Depth-First-Search</div>
                                <div class="dropdown-item">Greedy-Best-First-Search</div>
                            </div>
                        </div>
                    </div>
                    <div class="algorithm-box">
                        <label class="algorithm-label" for="">Generate Maze</label>
                        <div class="dropdown">
                            <button class="dropdown-button maze-dropdown">
                                <span class="maze-text">Select Pattern</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div class="dropdown-content maze-content">
                                <div class="dropdown-item">Random Walls</div>
                                <div class="dropdown-item">Recursive Division</div>
                                <!-- <div class="dropdown-item">Stair Pattern</div> -->
                                <!-- <div class="dropdown-item">Random Weights</div> -->
                                <!-- <div class="dropdown-item">zcsdf</div> -->
                            </div>
                        </div>
                    </div>
                 </div>
                 <div class="control-section">
                    <label class="algorithm-label" for="">Tools</label>
                    <div class="first-button-box">
                        <button id="walls-btn" class="btn">
                            <div class="flex-item">
                                <div class="square-box"></div>
                                <span class="btn-text">Walls</span>
                            </div>
                        </button>
                        <button id="weight-btn" class="btn">
                            <div class="flex-item">
                                <!-- <div class="square-box"></div> -->
                                <img src="/assets/icons/kettlebell.svg" class="tool-icon" alt="Weight">
                                <span class="btn-text">Weight</span>
                            </div>
                        </button>
                        <button id="bomb-btn" class="btn">
                            <div class="flex-item">
                                <!-- <svg class="icon icon-bomb" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="M12 8v4M8 10h8M4 4l4 4m8-4l-4 4"></path>
                                    </svg> -->
                                <img src="/assets/icons/bomb.svg" class="tool-icon bomb" alt="Bomb">
                            <span class="btn-text">Bomb</span>
                            </div>
                        </button>
                        
                        <!-- <button class="btn">
                            <div class="flex-item">
                                <div class="square-box"></div>
                                    <span class="btn-text">mm</span>
                            </div>
                        </button> -->
                    </div>
                    
                    <!-- Add this after the bomb button in the Tools section -->
                    <div class="checkbox-group">
                    <input type="checkbox" id="bomb-waypoint-toggle" class="checkbox" style="cursor: pointer;">
                    <label for="bomb-waypoint-toggle" class="checkbox-label">
                        <img src="assets/icons/Waypoint.svg" class="icon-waypoint" alt="Waypoint">
                        Waypoint Mode
                    </label>
                    </div>

                    <div class="speed-box">
                        <label class="speed-label" for="">Speed</label>
                        <div class="flex-item">
                            <span class="slow">Slow</span>
                            <input id="speed" type="range" min="1" max="100" value="50" class="slider">
                            <span class="fast">Fast</span>
                        </div>
                    </div>
                 </div>
                 <div class="control-section">
                    <label class="algorithm-label" for="">Actions</label>
                    <div class="button-box">
                        <button id="clear-path-btn" class="btn">
                            <div class="flex-item">
                                <img src="/assets/icons/clearpath.svg" class="action-icon" alt="Clear Path">
                                <span class="btn-text">Clear Path</span>
                            </div>
                        </button>
                        <button id="clear-Walls-btn" class="btn">
                            <div class="flex-item">
                                <img src="/assets/icons/clearwall.svg" class="action-icon" alt="Clear Walls">
                                <span class="btn-text">Clear Walls</span>
                            </div>
                        </button>
                        <button id="clear-weight-btn" class="btn">
                            <div class="flex-item">
                                <img src="/assets/icons/clearweight.svg" class="action-icon" alt="Clear Weight">
                               <span class="btn-text">Clear Weight</span>
                            </div>
                        </button>
                        <button id="clear-board-btn" class="btn">
                            <div class="flex-item">
                                <img src="/assets/icons/reset.svg" class="action-icon" alt="Clear Weight">
                                <span class="btn-text">Clear Board</span>
                            </div>
                        </button>
                    </div>
                    <div class="two-btn">
                        <button id="visualization-button" class="black-btn">Visualize</button>
                        <button id="reset-btn" class="black-btn">Reset</button>
                    </div>
                 </div>
            </div>
        </div>
     </section>
     <section class="visualization-section">
        <div class="visualization-body">
            <div class="visualization-container"></div>
            <div class="legend">
                <div class="legend-item">
                    <!-- <div class="legend-color start"></div> -->
                    <img src="/assets/icons/start.svg" class="legend-icon" alt="Start">
                    <span>Start Node</span>
                </div>
                <div class="legend-item">
                    <!-- <div class="legend-color end"></div> -->
                      <img src="/assets/icons/target.svg" class="legend-icon" alt="End">
                    <span>End Node</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color default"></div>
                    <span>Wall</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color visited"></div>
                    <span>Visited Node</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color shortest"></div>
                    <span>Shortest Path</span>
                </div>
            </div>
        </div>
     </section>
    </main>

    <div id="footer"></div>
    <script type="module" src="scripts/Modules/pathFinding/pathfinding.js"></script>
</body>
</html>
